<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Interactive Quiz Game</h1>
    </header>
    <main>
      <div class="quiz-container">
        <h1>Quiz Game</h1>
        <p id="question-text">Question goes here</p>
        <div id="answer-options" class="answer-options">
          <button id="restart-button">Restart Quiz</button>
            <!-- Answer options will be added dynamically using JavaScript -->
        </div>
        <div id="timer"></div>
        <p id="score">Score: 0</p>
        <!--  -->
        <button id="next-button" class="btn">Next</button>
    </div>
    </main>
    <script src="src/app.js"></script>
  </body>
</html>
